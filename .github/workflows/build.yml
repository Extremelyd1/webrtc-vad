name: Build binaries

on: push

jobs:
  build-win:
    runs-on: windows-latest
    
    defaults:
      run:
        shell: bash

    steps:
      - name: "Compile binary"
        run: |
          gcc -shared -Iwebrtc -o webrtcvad.dll webrtc/common_audio/vad/*.c

  build-linux:
    runs-on: ubuntu-latest

    steps:
      - name: "Compile binary"
        run: |
          gcc -shared -Iwebrtc -o libwebrtcvad.so webrtc/common_audio/vad/*.c

  build-mac:
    runs-on: macos-latest

    steps:
      - name: "Compile binary"
        run: |
          gcc -shared -Iwebrtc -o webrtcvad.dylib webrtc/common_audio/vad/*.c
