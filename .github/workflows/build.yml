name: Build binaries

on: push

jobs:
  build-win:
    runs-on: windows-latest
    
    defaults:
      run:
        shell: bash

    steps:
      - name: "Checkout repo"
        uses: actions/checkout@v3

      - name: "Compile binary"
        run: |
          gcc -shared -I. -D WEBRTC_WIN -o webrtcvad.dll $(find . -type f -iname '*.c')

  build-linux:
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout repo"
        uses: actions/checkout@v3

      - name: "Compile binary"
        run: |
          gcc -shared -I. -o libwebrtcvad.so $(find . -type f -iname '*.c')

  build-mac:
    runs-on: macos-latest

    steps:
      - name: "Checkout repo"
        uses: actions/checkout@v3

      - name: "Compile binary"
        run: |
          gcc -shared -I. -o webrtcvad.dylib $(find . -type f -iname '*.c')
