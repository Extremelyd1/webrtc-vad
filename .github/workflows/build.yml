name: Build binaries

on: push

jobs:
  build-win:
    runs-on: windows-latest
    
    defaults:
      run:
        shell: bash

    steps:
      - name: "Checkout repo"
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: "Compile binary"
        run: |
          cmake -S . -B build -D CMAKE_BUILD_TYPE=Release
          cmake --build build

      - name: "Upload binary"
        uses: actions/upload-artifact@v3
        with:
          name: Windows binary
          path: ${{ github.workspace }}\build\Release\WebRTCVad.dll

  build-linux:
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout repo"
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: "Compile binary"
        run: |
          cmake -S . -B build -D CMAKE_BUILD_TYPE=Release
          cmake --build build

      - name: "Upload binary"
        uses: actions/upload-artifact@v3
        with:
          name: Linux binary
          path: ${{ github.workspace }}/build/libWebRTCVad.so

  build-mac:
    runs-on: macos-latest

    steps:
      - name: "Checkout repo"
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: "Compile binary"
        run: |
          cmake -S . -B build -D CMAKE_BUILD_TYPE=Release
          cmake --build build

      - name: "Upload binary"
        uses: actions/upload-artifact@v3
        with:
          name: MacOS binary
          path: ${{ github.workspace }}/build/libWebRTCVad.dylib
