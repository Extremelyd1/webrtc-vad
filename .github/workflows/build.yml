name: Build binaries

on: push

jobs:
  build-win:
    runs-on: windows-latest
    
    defaults:
      run:
        shell: bash

    steps:
      - name: "Checkout repo"
        uses: actions/checkout@v3

      - name: "Compile binary"
        run: |
          gcc -shared -I webrtc -D WEBRTC_WIN -o webrtcvad.dll *.c

  build-linux:
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout repo"
        uses: actions/checkout@v3

      - name: "Compile binary"
        run: |
          gcc -shared -I webrtc -o libwebrtcvad.so *.

  build-mac:
    runs-on: macos-latest

    steps:
      - name: "Checkout repo"
        uses: actions/checkout@v3

      - name: "Compile binary"
        run: |
          gcc -shared -I webrtc -o webrtcvad.dylib *.
